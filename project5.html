		<div class="blog">
			<div class="conteudo">
                <textarea name="" id="curhat" cols="30" rows="10" placeholder="Yooooo curhat yowwww!!"></textarea>
                <input type="button" onclick="add();" value="Tweet!" />
                <p id="tampil"></p>
			</div>
        </div>
        <div class="blog">
			<div class="conteudo">
               <input type="text" name="" id="userId" placeholder="username" maxlength="6">
               <input type="password" name="" id="passId" placeholder="password" maxlength="8">
               <input type="button" onclick="tambah();" value="submit!" />
               <p id="show"></p>
			</div>
		</div>
		<!-- akhir bagian konten Blog -->
	</div>
    <script type="text/javascript">
        var tampung_array = [];
        
        function add() {
           var masukan = document.getElementById('curhat');
           tampung_array.push(masukan.value);
           masukan.value = '';
           show();
        }
        
        function show() {
           var html = '';
           for (var i=0; i<tampung_array.length; i++) {
              html += tampung_array[i];
           }
           var tampil = document.getElementById('tampil');
           tampil.innerHTML = html;
        }
    </script>

<script type="text/javascript">
    var tampungUser = [];
    
    function tambah() {
       var user = document.getElementById('userId');
       var pass = document.getElementById('passId');
       tampungUser.push(user.value + pass.value);
       user.value = '';
       pass.value = '';
       tampil();
    }
    
    function tampil() {
       var html = '';
       for (var i=0; i<tampungUser.length; i++) {
          html += tampungUser[i];
       }
       var tampil = document.getElementById('show');
       tampil.innerHTML = html;
    }
</script>
    
    
</body>
